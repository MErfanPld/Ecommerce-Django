{% extends 'sherad/_Main.html' %}
{% load static %}

{% block Content %}
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <form class="form-contact contact_form" action="" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                {{ edit_user_form.user_name }}
                            </div>
                        </div>
                        <br>
                    </div>
                    <div class="form-group mt-3">
                        <input type="submit" name="submit" class="btn btn-primary pull-right" value="Send">

                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="/account/profile" class="btn btn-link">Profile</a>
                    </li>
                    <li class="list-group-item">
                        <a href="/account/profile/edit" class="btn btn-link">Edit Profile</a>
                    </li>
                    <li class="list-group-item">
                        <a href="/logout" class="btn btn-link">Logout</a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
{% endblock %}
